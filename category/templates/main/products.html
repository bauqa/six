{% extends 'main/base.html' %}

{% block title%}
Добавить Таск
{% endblock %}


<!--Main Content-->
{% block content %}
    <h1>Создать Таск</h1>
    <form method="post" >
        {% csrf_token %}
        {{ form.title }}<br/>
        {{ form.description }}<br/>
        <button type="submit" class="btn mt-5 btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
<!--End Main Content-->
